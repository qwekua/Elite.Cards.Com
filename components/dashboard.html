<!-- Dashboard Section -->
<section class="dashboard" id="dashboard-section">
    <div class="container">
        <div class="dashboard-header">
            <h2 class="welcome-message">Welcome, <span id="username-display"></span></h2>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        <div class="dashboard-grid">
            <div class="sidebar">
                <ul class="sidebar-menu">
                    <li><a href="#" class="active"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#"><i class="fas fa-credit-card"></i> My Cards</a></li>
                    <li><a href="#" class="cart-link"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </div>
            <div class="dashboard-content">
                <div class="dashboard-cards">
                    <div class="dashboard-card">
                        <h3>Account Information</h3>
                        <p>Email: <span id="user-email"></span></p>
                        <p>Status: <span class="status-active">Active</span></p>
                    </div>
                    
                    <div class="dashboard-card">
                        <h3>Recent Orders</h3>
                        <div id="recent-orders">
                            <div class="no-orders">
                                <i class="fas fa-shopping-bag"></i>
                                <p>No recent orders</p>
                                <button class="browse-btn" id="dashboard-browse-btn">Browse Cards</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
